<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Snake Game</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    canvas {
      background: #222;
      display: block;
      max-width: 100vw;
      max-height: 100vh;
      border: 2px solid #666;
      image-rendering: pixelated; /* keeps crisp pixels */
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <script src="snake.js"></script>
</body>
</html>
